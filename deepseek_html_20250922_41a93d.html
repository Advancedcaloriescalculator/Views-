<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-View Browser</title>
    <meta name="description" content="View multiple websites simultaneously with our multi-view browser. Perfect for monitoring, comparison, and research.">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        .resize-handle {
            position: absolute;
            z-index: 10;
            background-color: transparent;
        }
        .resize-handle-e {
            cursor: col-resize;
            height: 100%;
            width: 5px;
            top: 0;
            right: -2.5px;
        }
        .resize-handle-s {
            cursor: row-resize;
            width: 100%;
            height: 5px;
            bottom: -2.5px;
            left: 0;
        }
        .resize-handle-se {
            cursor: nwse-resize;
            width: 10px;
            height: 10px;
            bottom: -5px;
            right: -5px;
        }
        .iframe-container {
            transition: all 0.2s ease;
        }
        .carousel-slide {
            transition: transform 0.3s ease;
        }
        /* Custom scrollbar for history panel */
        .history-panel::-webkit-scrollbar {
            width: 6px;
        }
        .history-panel::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .history-panel::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 3px;
        }
        .dark .history-panel::-webkit-scrollbar-track {
            background: #374151;
        }
        .dark .history-panel::-webkit-scrollbar-thumb {
            background: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // Main App Component
        function App() {
            const [url, setUrl] = useState('https://example.com');
            const [refreshTime, setRefreshTime] = useState(20);
            const [numScreens, setNumScreens] = useState(5);
            const [history, setHistory] = useState([]);
            const [darkMode, setDarkMode] = useState(false);
            const [showHistory, setShowHistory] = useState(false);
            const [showAd, setShowAd] = useState(false);
            const [adCompleted, setAdCompleted] = useState(false);
            const [fullscreenFrame, setFullscreenFrame] = useState(null);
            
            // Load data from localStorage on initial render
            useEffect(() => {
                const savedUrl = localStorage.getItem('multiViewUrl');
                const savedRefreshTime = localStorage.getItem('multiViewRefreshTime');
                const savedNumScreens = localStorage.getItem('multiViewNumScreens');
                const savedHistory = localStorage.getItem('multiViewHistory');
                const savedDarkMode = localStorage.getItem('multiViewDarkMode');
                
                if (savedUrl) setUrl(savedUrl);
                if (savedRefreshTime) setRefreshTime(parseInt(savedRefreshTime));
                if (savedNumScreens) setNumScreens(parseInt(savedNumScreens));
                if (savedHistory) setHistory(JSON.parse(savedHistory));
                if (savedDarkMode) setDarkMode(savedDarkMode === 'true');
            }, []);
            
            // Save settings to localStorage when they change
            useEffect(() => {
                localStorage.setItem('multiViewUrl', url);
                localStorage.setItem('multiViewRefreshTime', refreshTime.toString());
                localStorage.setItem('multiViewNumScreens', numScreens.toString());
                localStorage.setItem('multiViewHistory', JSON.stringify(history));
                localStorage.setItem('multiViewDarkMode', darkMode.toString());
            }, [url, refreshTime, numScreens, history, darkMode]);
            
            // Check if ad should be shown when number of screens changes
            useEffect(() => {
                if ([15, 20, 30, 40, 50].includes(numScreens) && !adCompleted) {
                    setShowAd(true);
                } else {
                    setShowAd(false);
                }
            }, [numScreens, adCompleted]);
            
            // Toggle dark mode and update document class
            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);
            
            // Add URL to history
            const addToHistory = useCallback((newUrl) => {
                if (!history.includes(newUrl)) {
                    const updatedHistory = [newUrl, ...history].slice(0, 20); // Keep only last 20 items
                    setHistory(updatedHistory);
                }
            }, [history]);
            
            // Handle URL submission
            const handleUrlSubmit = (e) => {
                e.preventDefault();
                const inputUrl = e.target.url.value;
                // Add https:// if missing
                let formattedUrl = inputUrl;
                if (!formattedUrl.startsWith('http://') && !formattedUrl.startsWith('https://')) {
                    formattedUrl = 'https://' + formattedUrl;
                }
                setUrl(formattedUrl);
                addToHistory(formattedUrl);
            };
            
            // Clear history
            const clearHistory = () => {
                setHistory([]);
            };
            
            // Handle ad completion
            const handleAdComplete = () => {
                setAdCompleted(true);
                setShowAd(false);
            };
            
            return (
                <div className={`min-h-screen flex flex-col ${darkMode ? 'dark' : ''}`}>
                    <Header 
                        handleUrlSubmit={handleUrlSubmit} 
                        currentUrl={url}
                        darkMode={darkMode}
                        setDarkMode={setDarkMode}
                        showHistory={showHistory}
                        setShowHistory={setShowHistory}
                    />
                    
                    <div className="flex flex-1 relative">
                        {showHistory && (
                            <HistoryPanel 
                                history={history} 
                                setUrl={setUrl}
                                clearHistory={clearHistory}
                                setShowHistory={setShowHistory}
                            />
                        )}
                        
                        <main className="flex-1 p-4">
                            <Controls 
                                refreshTime={refreshTime}
                                setRefreshTime={setRefreshTime}
                                numScreens={numScreens}
                                setNumScreens={setNumScreens}
                            />
                            
                            {showAd ? (
                                <AdScreen 
                                    numScreens={numScreens}
                                    onAdComplete={handleAdComplete}
                                />
                            ) : (
                                <IframeGrid 
                                    url={url}
                                    refreshTime={refreshTime}
                                    numScreens={numScreens}
                                    fullscreenFrame={fullscreenFrame}
                                    setFullscreenFrame={setFullscreenFrame}
                                />
                            )}
                        </main>
                    </div>
                </div>
            );
        }

        // Header Component with Search Bar
        function Header({ handleUrlSubmit, currentUrl, darkMode, setDarkMode, showHistory, setShowHistory }) {
            const [inputUrl, setInputUrl] = useState(currentUrl);
            
            useEffect(() => {
                setInputUrl(currentUrl);
            }, [currentUrl]);
            
            return (
                <header className="bg-white dark:bg-gray-800 shadow-md p-4">
                    <div className="container mx-auto flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
                        <h1 className="text-2xl font-bold text-blue-600 dark:text-blue-400">Multi-View Browser</h1>
                        
                        <form onSubmit={handleUrlSubmit} className="w-full md:w-1/2 flex">
                            <input
                                type="text"
                                name="url"
                                value={inputUrl}
                                onChange={(e) => setInputUrl(e.target.value)}
                                placeholder="Enter website URL"
                                className="flex-grow px-4 py-3 rounded-l-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white text-lg"
                            />
                            <button 
                                type="submit"
                                className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-r-lg font-medium text-lg transition-colors"
                            >
                                Go
                            </button>
                        </form>
                        
                        <div className="flex items-center space-x-4">
                            <button 
                                onClick={() => setShowHistory(!showHistory)}
                                className="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                                aria-label="History"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-700 dark:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </button>
                            
                            <button 
                                onClick={() => setDarkMode(!darkMode)}
                                className="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                                aria-label="Toggle dark mode"
                            >
                                {darkMode ? (
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                                    </svg>
                                ) : (
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                                    </svg>
                                )}
                            </button>
                        </div>
                    </div>
                </header>
            );
        }

        // Controls Component for Refresh Time and Screen Selection
        function Controls({ refreshTime, setRefreshTime, numScreens, setNumScreens }) {
            const refreshOptions = [10, 20, 30, 60];
            const screenOptions = [5, 10, 15, 20, 30, 40, 50];
            
            return (
                <div className="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6">
                    <div className="flex flex-wrap gap-6 justify-center">
                        <div className="flex flex-col">
                            <label className="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Refresh Time (seconds)</label>
                            <div className="flex space-x-2">
                                {refreshOptions.map(option => (
                                    <button
                                        key={option}
                                        onClick={() => setRefreshTime(option)}
                                        className={`px-3 py-2 rounded-md ${refreshTime === option ? 'bg-blue-500 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300'}`}
                                    >
                                        {option}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        <div className="flex flex-col">
                            <label className="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Number of Screens</label>
                            <div className="flex flex-wrap gap-2">
                                {screenOptions.map(option => (
                                    <button
                                        key={option}
                                        onClick={() => setNumScreens(option)}
                                        className={`px-3 py-2 rounded-md ${numScreens === option ? 'bg-blue-500 text-white' : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300'}`}
                                    >
                                        {option}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Iframe Grid Component
        function IframeGrid({ url, refreshTime, numScreens, fullscreenFrame, setFullscreenFrame }) {
            const isMobile = window.innerWidth < 768;
            const [currentSlide, setCurrentSlide] = useState(0);
            
            if (fullscreenFrame !== null) {
                return (
                    <div className="fixed inset-0 bg-black z-50 flex items-center justify-center">
                        <div className="w-full h-full relative">
                            <Iframe 
                                url={url} 
                                refreshTime={refreshTime} 
                                index={fullscreenFrame}
                                isFullscreen={true}
                                setFullscreenFrame={setFullscreenFrame}
                            />
                        </div>
                    </div>
                );
            }
            
            if (isMobile) {
                // Mobile carousel view
                return (
                    <div className="relative overflow-hidden">
                        <div 
                            className="flex transition-transform duration-300 ease-in-out"
                            style={{ transform: `translateX(-${currentSlide * 100}%)` }}
                        >
                            {Array.from({ length: numScreens }).map((_, index) => (
                                <div key={index} className="w-full flex-shrink-0 px-2">
                                    <Iframe 
                                        url={url} 
                                        refreshTime={refreshTime} 
                                        index={index}
                                        isFullscreen={false}
                                        setFullscreenFrame={setFullscreenFrame}
                                    />
                                </div>
                            ))}
                        </div>
                        
                        <div className="flex justify-center mt-4 space-x-2">
                            {Array.from({ length: numScreens }).map((_, index) => (
                                <button
                                    key={index}
                                    onClick={() => setCurrentSlide(index)}
                                    className={`w-3 h-3 rounded-full ${currentSlide === index ? 'bg-blue-500' : 'bg-gray-300'}`}
                                />
                            ))}
                        </div>
                        
                        {numScreens > 1 && (
                            <>
                                <button 
                                    onClick={() => setCurrentSlide(prev => (prev - 1 + numScreens) % numScreens)}
                                    className="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white dark:bg-gray-800 p-2 rounded-full shadow-md"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-700 dark:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                    </svg>
                                </button>
                                <button 
                                    onClick={() => setCurrentSlide(prev => (prev + 1) % numScreens)}
                                    className="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white dark:bg-gray-800 p-2 rounded-full shadow-md"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-700 dark:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                    </svg>
                                </button>
                            </>
                        )}
                    </div>
                );
            }
            
            // Desktop grid view
            return (
                <div className={`grid gap-4 ${getGridClass(numScreens)}`}>
                    {Array.from({ length: numScreens }).map((_, index) => (
                        <Iframe 
                            key={index} 
                            url={url} 
                            refreshTime={refreshTime} 
                            index={index}
                            isFullscreen={false}
                            setFullscreenFrame={setFullscreenFrame}
                        />
                    ))}
                </div>
            );
        }

        // Helper function for grid classes
        function getGridClass(numScreens) {
            if (numScreens <= 4) return `grid-cols-${numScreens}`;
            if (numScreens <= 9) return 'grid-cols-3';
            if (numScreens <= 16) return 'grid-cols-4';
            if (numScreens <= 25) return 'grid-cols-5';
            return 'grid-cols-6';
        }

        // Individual Iframe Component
        function Iframe({ url, refreshTime, index, isFullscreen, setFullscreenFrame }) {
            const iframeRef = useRef(null);
            const [countdown, setCountdown] = useState(refreshTime);
            const [views, setViews] = useState(0);
            const [loaded, setLoaded] = useState(false);
            
            // Countdown and refresh logic
            useEffect(() => {
                setCountdown(refreshTime);
                setLoaded(false);
                
                const timer = setInterval(() => {
                    setCountdown(prev => {
                        if (prev <= 1) {
                            refreshIframe();
                            return refreshTime;
                        }
                        return prev - 1;
                    });
                }, 1000);
                
                return () => clearInterval(timer);
            }, [refreshTime, url]);
            
            // Refresh the iframe
            const refreshIframe = () => {
                if (iframeRef.current) {
                    const currentSrc = iframeRef.current.src;
                    iframeRef.current.src = 'about:blank';
                    setTimeout(() => {
                        iframeRef.current.src = currentSrc;
                        setViews(prev => prev + 1);
                        setLoaded(false);
                    }, 100);
                }
            };
            
            // Handle iframe load
            const handleLoad = () => {
                setLoaded(true);
                setViews(prev => prev + 1);
            };
            
            return (
                <div className={`iframe-container bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden ${isFullscreen ? 'h-full' : 'h-80'}`}>
                    <div className="flex justify-between items-center p-2 bg-gray-100 dark:bg-gray-700">
                        <span className="text-sm font-medium text-gray-700 dark:text-gray-300">
                            Screen {index + 1}
                        </span>
                        <div className="flex items-center space-x-2">
                            <span className="text-xs text-gray-500 dark:text-gray-400">
                                Views: {views}
                            </span>
                            <span className="text-xs bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-2 py-1 rounded">
                                Refresh: {countdown}s
                            </span>
                            <button 
                                onClick={() => setFullscreenFrame(isFullscreen ? null : index)}
                                className="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300"
                            >
                                {isFullscreen ? (
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                ) : (
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                                    </svg>
                                )}
                            </button>
                        </div>
                    </div>
                    
                    <div className="relative h-full">
                        {!loaded && (
                            <div className="absolute inset-0 flex items-center justify-center">
                                <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                            </div>
                        )}
                        
                        <iframe
                            ref={iframeRef}
                            src={url}
                            className={`w-full h-full border-0 ${loaded ? 'opacity-100' : 'opacity-0'}`}
                            onLoad={handleLoad}
                            sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                            title={`Screen ${index + 1}`}
                        />
                    </div>
                </div>
            );
        }

        // History Panel Component
        function HistoryPanel({ history, setUrl, clearHistory, setShowHistory }) {
            return (
                <div className="absolute md:relative inset-0 z-10 bg-white dark:bg-gray-800 shadow-lg md:shadow-none w-full md:w-64 flex flex-col">
                    <div className="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                        <h2 className="text-lg font-semibold text-gray-800 dark:text-gray-200">History</h2>
                        <button 
                            onClick={() => setShowHistory(false)}
                            className="md:hidden text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto history-panel p-2">
                        {history.length === 0 ? (
                            <p className="text-gray-500 dark:text-gray-400 text-center py-4">No history yet</p>
                        ) : (
                            <ul className="space-y-2">
                                {history.map((item, index) => (
                                    <li key={index}>
                                        <button
                                            onClick={() => setUrl(item)}
                                            className="w-full text-left px-3 py-2 rounded-md text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 truncate"
                                        >
                                            {item}
                                        </button>
                                    </li>
                                ))}
                            </ul>
                        )}
                    </div>
                    
                    {history.length > 0 && (
                        <div className="p-3 border-t border-gray-200 dark:border-gray-700">
                            <button
                                onClick={clearHistory}
                                className="w-full py-2 px-4 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 rounded-md hover:bg-red-200 dark:hover:bg-red-800 transition-colors text-sm font-medium"
                            >
                                Clear History
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        // Ad Screen Component
        function AdScreen({ numScreens, onAdComplete }) {
            const [adCountdown, setAdCountdown] = useState(5); // 5 second ad
    
            useEffect(() => {
                if (adCountdown <= 0) {
                    onAdComplete();
                    return;
                }
                
                const timer = setTimeout(() => {
                    setAdCountdown(prev => prev - 1);
                }, 1000);
                
                return () => clearTimeout(timer);
            }, [adCountdown, onAdComplete]);
            
            return (
                <div className="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8 text-center">
                    <div className="max-w-md mx-auto">
                        <div className="bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200 p-4 rounded-lg mb-6">
                            <h3 className="text-lg font-semibold mb-2">Ad Required</h3>
                            <p className="text-sm">
                                To access {numScreens} screens, please watch this short ad.
                            </p>
                        </div>
                        
                        <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-6">
                            <div className="h-40 flex items-center justify-center bg-gray-200 dark:bg-gray-600 rounded">
                                <span className="text-lg font-medium text-gray-500 dark:text-gray-400">Ad Content</span>
                            </div>
                            <p className="text-xs text-gray-500 dark:text-gray-400 mt-2">This is a placeholder for an ad</p>
                        </div>
                        
                        <div className="mb-6">
                            <p className="text-gray-600 dark:text-gray-400 mb-2">Ad completes in {adCountdown} seconds</p>
                            <div className="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                                <div 
                                    className="bg-blue-600 h-2.5 rounded-full" 
                                    style={{ width: `${(5 - adCountdown) / 5 * 100}%` }}
                                ></div>
                            </div>
                        </div>
                        
                        <button
                            onClick={onAdComplete}
                            className="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-colors"
                        >
                            Skip Ad
                        </button>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
